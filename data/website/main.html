<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Pokémon-Explorer</title>
</head>
<body>
<div id="header"></div>
<div class="flex flex-col w-full items-center">
    <div class="mt-16 w-2/3 h-32 border border-gray-500 rounded-3xl bg-gray-50 hover:border-red-800 cursor-pointer"
         onclick="window.location='./list-buy-card.html';">
        <div class="w-full h-full p-4 text-center text-7xl font-bold hover:text-red-800">
            ACHAT
        </div>
    </div>

    <div class="mt-16 w-2/3 h-32 border border-gray-500 rounded-3xl bg-gray-50 hover:border-blue-800 cursor-pointer"
         onclick="window.location='./list-sell-card.html';">
        <div class="w-full h-full p-4 text-center text-7xl font-bold hover:text-blue-800">
            VENTE
        </div>
    </div>

    <div class="mt-16 w-2/3 h-32 border border-gray-500 rounded-3xl bg-gray-50 hover:border-green-800 cursor-pointer"
        onclick="window.location='./room-list.html';">
        <div class="w-full h-full p-4 text-center text-7xl font-bold hover:text-green-800">
            JOUER
        </div>
    </div>

</div>
<script src="./js/header.js" title="Pokemon Explorer <sup class='text-sm'>©</sup>"></script>
</body>
</html>
