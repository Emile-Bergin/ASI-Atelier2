<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Pokemon-Explorer</title>
</head>
<body class="bg-gray-50">
    <div class="bg-white lg:w-4/12 md:6/12 w-10/12 m-auto my-10 shadow-md mt-40">
        <div class="bg-red-800 w-full h-28 text-white font-semibold rounded-tl-xl rounded-tr-xl pt-8">
            <div class="font-medium text-3xl text-center">
                Pokémon Explorer <sup class='text-sm'>©</sup>
            </div>
        </div>
        <div class="py-4 px-8 rounded-xl">
            <h1 class="font-medium text-2xl mt-3 text-center">Connexion</h1>
            <div class="my-5 text-sm">
                <label for="username" class="block text-black">Identifiant</label>
                <input type="text" autofocus id="username" class="rounded-sm px-4 py-3 mt-1 focus:outline-none bg-gray-100 w-full" placeholder="Identifiant" />
            </div>
            <div class="my-5 text-sm">
                <label for="password" class="block text-black">Password</label>
                <input type="password" id="password" class="rounded-sm px-4 py-3 mt-1 focus:outline-none bg-gray-100 w-full" placeholder="**********" />
            </div>

            <button class="block text-center text-white bg-gray-800 p-3 duration-300 rounded-sm hover:bg-black w-full" onclick="login()">SE CONNECTER</button>

            <p class="mt-12 text-xs text-center font-light text-gray-400"> Vous n'avez pas de compte ? <a href="./signup.html" class="text-black font-medium"> Créer un compte </a>  </p> 

        </div>
    </div>
    <script type="text/javascript">
        function login() {
            const form = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            }

            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            fetch('http://localhost:8080/api/auth/login', { 
                method: 'POST',
                body: JSON.stringify(form),
                headers: myHeaders,
            }).then(function(response) {
                console.log(response);
                if (response.ok) {
                    document.location.href = "./main.html";
                }
            });
        }
    </script>
</body>
</html>
