<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Pokemon-Explorer</title>
</head>
<body>
<div id="header"></div>
<div class="flex flex-col w-full">
    <div class="bg-white lg:w-4/12 md:6/12 w-10/12 m-auto my-10 shadow-md">
        <div class="py-8 px-8 rounded-xl">
            <div class="my-5 text-sm">
                <label for="name" class="block text-black">Nom du salon</label>
                <input type="text" autofocus id="name" class="rounded-sm px-4 py-3 mt-3 focus:outline-none bg-gray-100 w-full" placeholder="Nom" />
            </div>
            <div class="my-5 text-sm">
                <label for="bet" class="block text-black">Prix d'accès</label>
                <input type="number" id="bet" class="rounded-sm px-4 py-3 mt-3 focus:outline-none bg-gray-100 w-full" placeholder="0 €" step="1" />
            </div>

            <div class="flex flex-row space-x-4">
                <button class="block text-center text-white bg-gray-800 p-3 duration-300 rounded-sm hover:bg-black w-full font-semibold"
                        onclick="createRoom()">Valider</button>
                <button class="block text-center text-white bg-gray-800 p-3 duration-300 rounded-sm hover:bg-black w-full font-semibold"
                        onclick="window.location='./room-list.html';">Annuler</button>
            </div>
        </div>
    </div>
</div>
<script src="./js/header.js" title="Création d'un salon"></script>
<script>
    function createRoom() {

        goToWaitingRoom(1);
    }

    function goToWaitingRoom(id) {
        window.location='./room-waiting.html?id='+id;
    }
</script>
</body>
</html>
