<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Pokemon-Explorer</title>
</head>
<body>
<div id="header"></div>
<div class="flex flex-row ml-2">
    <button class="w-44 bg-gray-800 hover:bg-black text-white font-bold py-2 px-4 ml-6 mt-4 rounded-lg"
        onclick="window.location='./main.html';">
        Revenir au menu
    </button >
    <div class="w-full flex flex-row-reverse mr-8">
        <button class="bg-gray-800 hover:bg-black text-white font-bold py-2 px-4 ml-6 mt-4 rounded-lg"
                onclick="window.location='./room-create.html';">
            Cr√©er un salon
        </button>
    </div>
</div>
<div class="flex flex-col w-full">
    <div class="flex flex-col">
        <div class="overflow-x-auto w-full">
            <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                ID
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Nom
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Utilisateur
                            </th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Prix
                            </th>
                            <th scope="col" class="relative px-6 py-3">
                                <span class="sr-only">Edit</span>
                            </th>
                        </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="row">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./js/header.js" title="Liste des salons"></script>
<script src="./js/room/room-list.js"></script>
</body>
</html>
